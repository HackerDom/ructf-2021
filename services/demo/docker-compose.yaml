version: "2.2"

services:
  app:
    build: .
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - postgres
    stop_grace_period: 3s
    mem_limit: 1G
    memswap_limit: 1G # we don't use swap, but why not
    pids_limit: 10

    ulimits:
      nofile:
        soft: 12000
        hard: 12000

  postgres:
    image: postgres:13.1-alpine
    restart: always
    volumes:
      - data:/var/lib/postgresql/data/
    mem_limit: 1G
    memswap_limit: 1G
    pids_limit: 100
volumes:
  data:
