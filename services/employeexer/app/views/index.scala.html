@(title: String, username: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="@routes.Assets.versioned("../../static/stylesheets/mini.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("../../static/stylesheets/main.css")">
        <script src="@routes.Assets.versioned("../../static/js/bundle.js")" type="text/javascript"></script>
        <script>
                let username = "@username";
        </script>
    </head>
    <body>
        <div class="main-page-block">
            <div class="left">
                <button class="left-to-btn" id="to-home-btn">Home</button>
                <button class="left-to-btn" id="to-new-empl-btn">New employee</button>
            </div>
            <div class="right">
                <p>Hello, @username!</p>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="search-block">
                <h1>Add new employees or search other</h1>
                <div class="search">
                    <input type="text" id="q" value="tag1" class="search-text">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
                <table id="q-res">
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>description</td>
                        <td>tags</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
