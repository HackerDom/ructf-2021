version: "3"

services:
  postgres:
    image: postgres:13.2-alpine
    restart: always
    env_file:
      - variables.env
    ports:
      - "5432:5432"
    volumes:
      - trackbattle-postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  front:
    restart: always
    build:
      context: .
      dockerfile: ./docker/front_builder/Dockerfile
    tty: true
    ports:
      - "8080:8080"
    networks:
      - app-network

#  nginx:
#    image: nginx:1.21.0-alpine
#    restart: always
#    tty: true
#    volumes:
#      - ./nginx/conf.d/:/etc/nginx/conf.d/
#      - front_content:/var/www/
#    ports:
#      - "8080:8080"
#    networks:
#      - app-network

  trackbattle:
    build:
      context: .
      dockerfile: ./docker/trackbattle/Dockerfile
    restart: always
    env_file:
      - variables.env
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  trackbattle-postgres-data:

networks:
  app-network:
    driver: bridge

