
name: Check Metrics
on:
  push:
    branches:
      - main
    paths:
      - 'services/Metrics/**'
      - 'checkers/Metrics/**'
  workflow_dispatch:
    inputs:
      cleanup_before_deploy:
        description: 'Stops and fully removes service (with volumes!) before deploying again. Type "yes" to do it.'
        required: false
        default: "no"

jobs:
  check_Metrics:
    name: Check Metrics
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Run prebuilt hook
      run: if [ -f services/Metrics/before_image_build.sh ]; then (cd ./services/Metrics && ./before_image_build.sh); fi

    - name: Setup Metrics
      run: (cd ./services/Metrics && docker-compose pull && docker-compose build && docker-compose up --build -d)

    - name: Prepare python for checker
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.5

    - name: Setup checker libraries
      run: if [ -f checkers/Metrics/requirements.txt ]; then python -m pip install -r checkers/Metrics/requirements.txt; fi

    - name: Test checker on service
      run: checkers/Metrics/checker.py TEST 127.0.0.1

  update_Metrics:
    name: Deploy service using ansible to first teams
    needs: check_Metrics
    runs-on: ubuntu-18.04
    if: ${{ false }} # disable on game just in case

    steps:
    - name: install ansible
      run: sudo apt-get install -y ansible

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: change permission for ssh key
      run: chmod 0600 ./vuln_image/keys/id_rsa

    - name: Run prebuilt hook
      run: if [ -f services/Metrics/before_image_build.sh ]; then (cd ./services/Metrics && ./before_image_build.sh); fi

    - name: stop Metrics, destroy volumes and cleanup service before fresh deploy
      if: ${{ github.event.inputs.cleanup_before_deploy == 'yes' }}
      run: ./vuln_image/cleanup_first_ten_teams.sh Metrics

    - name: try to deploy Metrics
      run: ./vuln_image/update_first_ten_teams.sh Metrics

