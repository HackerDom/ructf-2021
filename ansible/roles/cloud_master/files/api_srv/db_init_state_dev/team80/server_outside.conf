mode server
tls-server
topology subnet
port 30080

ifconfig 10.60.80.254 255.255.255.128
ifconfig-pool 10.60.80.129 10.60.80.253 255.255.255.128
push "route-gateway 10.60.80.254"

cipher AES-128-CBC
dev team80
dev-type tun
dev team80-net
keepalive 10 30
ping-timer-rem
persist-tun
persist-key

duplicate-cn
client-to-client

verb 3

txqueuelen 1000
tun-mtu 1500
fragment 1300
