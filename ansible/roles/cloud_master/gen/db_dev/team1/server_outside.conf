ifconfig-pool 10.60.1.129 10.60.1.253 255.255.255.128
push "route-gateway 10.60.1.254"

cipher AES-128-CBC
dev team1
dev-type tun
dev team1-net
keepalive 10 30
ping-timer-rem
persist-tun
persist-key

duplicate-cn
client-to-client

verb 3

txqueuelen 1000
tun-mtu 1500
fragment 1300
