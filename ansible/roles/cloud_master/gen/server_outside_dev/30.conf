push "route-gateway 10.60.30.254"

cipher AES-128-CBC
dev team30
dev-type tun
dev team30-net
keepalive 10 30
ping-timer-rem
persist-tun
persist-key

duplicate-cn
client-to-client

verb 3

txqueuelen 1000
tun-mtu 1500
fragment 1300
