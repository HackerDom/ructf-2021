ifconfig-pool 10.60.0.129 10.60.0.253 255.255.255.128
push "route-gateway 10.60.0.254"

cipher AES-128-CBC
dev team0
dev-type tun
dev team0-net
keepalive 10 30
ping-timer-rem
persist-tun
persist-key

duplicate-cn
client-to-client

verb 3

txqueuelen 1000
tun-mtu 1500
fragment 1300
