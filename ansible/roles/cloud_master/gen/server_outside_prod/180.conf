ifconfig-pool 10.60.180.129 10.60.180.253 255.255.255.128
push "route-gateway 10.60.180.254"

cipher AES-128-CBC
dev team180
dev-type tun
dev team180-net
keepalive 10 30
ping-timer-rem
persist-tun
persist-key

duplicate-cn
client-to-client

verb 3

txqueuelen 1000
tun-mtu 1500
fragment 1300
